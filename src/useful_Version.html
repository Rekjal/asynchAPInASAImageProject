  <div class="container" id="columns">
    <div class="row justify-content-around row-eq-height display-flex">
      <div class="col col-6" id="column-1">
        <section id="topics">
          <form id="formOne" name="imagesNASA">
            <h2 class="subheading">View NASA Images</h2>
            <div class="text-center" id="center-main">
              <!-- Search by keyword  -->
              <div id="keyword-div">
                <p class="clickable-p" id="keyword">Call By Keyword</p>
                <div class="accordion-item" id="keyword-input-div">
                  <select class="metaData form-control" id="ddlPlate">
                    <option value="">Select</opion>
                    <option value="With Meta Data">With Meta Data</option>
                    <option value="Without Meta Data">Without Meta Data</option>
                  </select>


                  <div class="checkbox" id="CBAllPlates">
                    <label>
                      <input type="checkbox" name="pizzaTopping" value="title" value="1">Title
                    </label>
                    <label>
                      <input type="checkbox" name="pizzaTopping" value="dateCreated">Date Created
                    </label>
                    <label>
                      <input type="checkbox" name="pizzaTopping" value="description">Description
                    </label>
                    <label>
                      <input type="checkbox" name="pizzaTopping" value="href">Image URL
                    </label>
                  </div>


                  <!-- <input type="text" id="keyword-input" class="input text-input" placeholder="Keyword"
                      value="Elephant"><br>
                    <button type="button" class="button btn btn-primary" id="keyword-button">Display image!</button> -->

                  <button type="submit" id="submit" class="btn btn-success">Display image!</button>
                  <button type="restart" id="restart" class="btn btn-danger">Refresh</button>

                </div>
              </div>
            </div>
        </section>
      </div>

      <!-- Results  -->
      <div class="col col-6" id="column-2">
        <section id="results-section">
          <h2 class="subheading">Results</h2>
          <!-- General  -->
          <div class="container">
            <ul class="pager">
              <div id="output">
                <ul id="results"></ul>
                <li id="previous" class="previous"><a href="#">&larr;Previous</a></li>
                <li id="next" class="next"><a href="#">Next&rarr;</a></li>
              </div>

            </ul>
          </div>



      </div>
